<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/css/main-light.min.css">
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/angular.min.js"></script>
    <script type="text/javascript" src="/js/scholars.min.js"></script>
  </head>
  <body>

    <script type="text/javascript">
      $(document).ready(Scholars.onReady);
    </script>

    <div id="header">
      <div id="header-content">
        <div id="header-nameplate">
          <a href="/" id="header-nameplate-link">
            <span id="header-nameplate-cs">CS </span>
            <span id="header-nameplate-scholars">Scholars</span>
          </a>
        </div>
        <div id="header-rightlinks">
          <a href="/"><div class="header-button"><div class="button-div">About</div></div></a>
          <a href="/"><div class="header-button"><div class="button-div">Donate</div></div></a>
          <a href="/"><div class="header-button"><div class="button-div">Contact</div></div></a>
          <a href="http://eecs.berkeley.edu"><img id="header-logo" src="/img/head-eecs-logo.gif" /></a>
        </div>
      </div>
    </div>

    <div id="wrapper">
      <div id="content" ng-view>
        <div id="photo-scroller" class="row-div photo-scroller">
          <div class="photo-scroller-control">
            <div class="photo-scroller-control-left">
              <a href="#"><i class="fa fa-angle-left fa-3x"></i></a>
            </div>
            <div class="photo-scroller-control-right">
              <a href="#"><i class="fa fa-angle-right fa-3x"></i></a>
            </div>
          </div>
          <div class="photo-scroller-div default">
            <img class="photo-scroller-image" src="/img/photos/nersc_edison.jpg" />
            <div class="photo-scroller-caption">
              <div>NERSC's Edison supercomputer in Oakland, CA</div>
            </div>
          </div>
          <div class="photo-scroller-div">
            <img class="photo-scroller-image" src="/img/photos/nersc_hopper.jpg" />
            <div class="photo-scroller-caption">
              <div>CS Scholars members in front of NERSC's Hopper supercomputer</div>
            </div>
          </div>
          <div class="photo-scroller-div">
            <img class="photo-scroller-image" src="/img/photos/nersc_group1.jpg" />
            <div class="photo-scroller-caption">
              <div>The Fall 2013 CS Scholars cohort</div>
            </div>
          </div>
        </div>
        <div class="row-container row-container-bg">
          <div class="col-div-thirds">Learn About CS Scholars</div>
          <div class="col-div-thirds">Adopt a Scholar Cohort</div>
          <div class="col-div-thirds">Meet Our Members</div>
        </div>
      </div>
    </div>

    <div id="footer">
      <div id="footer-content">
        <div class="col-div-thirds"></div>
        <div class="col-div-thirds"></div>
        <div class="col-div-thirds"></div>
      </div>
      <div id="footer-bottom">
        <div id="footer-bottom-content">
          <div class="col-div-thirds"></div>
          <div class="col-div-thirds"></div>
          <div class="col-div-thirds"></div>
        </div>
      </div>
    </div>
  </body>
</html>
